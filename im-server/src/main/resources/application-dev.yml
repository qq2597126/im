      pool:
        max-active: 8   #最大连接数据库连接数,设 0 为没有限制
        max-idle: 30     #最大等待连接中的数量,设 0 为没有限制
        max-wait: 10000ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
